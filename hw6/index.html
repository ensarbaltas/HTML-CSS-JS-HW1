    /* 6. Get Average

    Given an array X, write a program that will return the average 
    value of all elements in the array. For example, for array 
    X = [2,1,3] your output should be 2.
    */


    <script>
        const X = [2,1,3]
        let sum = 0
        for(let index = 0; index <= X.length-1; index++){
            sum += X[index]

            
        }
        {console.log(sum/X.length)}







    </script>
